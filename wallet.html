<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeverse - Link Wallet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>$TIMEVERSE</h1>
        <nav>
            <button id="home">Home <i class="fas fa-home"></i></button>
            <button id="tasks">Tasks <i class="fas fa-tasks"></i></button>
            <button id="referral">Referral <i class="fas fa-users"></i></button>
            <button id="wallet">Link Wallet <i class="fas fa-wallet"></i></button>
        </nav>
    </header>
    <main>
        <div class="wallet-section">
            <h2>Link Your Wallet</h2>
            <p>Link your MetaMask wallet to manage your $TIME tokens and participate in Timeverse rewards.</p>
            <!-- New MetaMask Wallet Connection Button -->
                <button id="connect-metamask" class="wallet-button">
                    <img src="https://w7.pngwing.com/pngs/863/409/png-transparent-metamask-blockchain-cryptocurrency-crypto-wallet-digital-3d-icon-thumbnail.png" alt="MetaMask Logo" class="wallet-icon">
                    Connect MetaMask Wallet <br> (For PC`s Only)
                </button>
                <button id="connectWallet" class="wallet-button">
                    <img src="https://res.cloudinary.com/dgsowylnz/image/upload/v1720656653/wallet_connect_Logo_8ccac66539.png" alt="Wallet connect logo" class="wallet-icon">
                    Connect with WalletConnect <br> (Mobile only)
                </button>
            <div id="wallet-address-display">
                <div id="walletStatus">Not Linked</div>
                <p>Your linked wallet address: <div id="walletStatus">Not linked</div></p>
            </div>
        </div>   
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/client@1.4.1/dist/umd/index.min.js"></script>
</body>
</html>
