<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeverse - Link Wallet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>$TIMEVERSE</h1>
        <nav>
            <button id="home">Home <i class="fas fa-home"></i></button>
            <button id="tasks">Tasks <i class="fas fa-tasks"></i></button>
            <button id="referral">Referral <i class="fas fa-users"></i></button>
            <button id="wallet">Link Wallet <i class="fas fa-wallet"></i></button>
        </nav>
    </header>
    <main>
        <section class="wallet-section">
            <h2>Link Your Wallet</h2>
            <p>Link your crypto wallet to manage your $TIME tokens and participate in Timeverse rewards.</p>
            <div id="wallet-options">
                <href="" target="_blank" class="wallet-button">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" alt="TON Wallet Logo" class="wallet-icon">
                    TON Wallet
                    <div id="wallet-linking-section" style="display: none;">
                      </div>
            </div>
            <p class="coming-soon">Coming Soon</p>
            <div id="wallet-address-display">
                <p>Your linked wallet address: <span id="wallet-address">Not linked</span></p>
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
