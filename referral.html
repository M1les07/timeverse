<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeverse - Referral</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>$TIMEVERSE</h1>
        <nav>
            <button id="home">Home <i class="fas fa-home"></i></button>
            <button id="tasks">Tasks <i class="fas fa-tasks"></i></button>
            <button id="referral">Referral <i class="fas fa-users"></i></button>
            <button id="wallet">Link Wallet <i class="fas fa-wallet"></i></button>
        </nav>
    </header>
    <main>
        <section class="referral-section">
            <h2>Referral Program</h2>
            <p>Refer friends and earn 200 $time tokens per successful referral.</p>
            <div class="referral-code-container">
                <div>Your Referral Code: <span id="referral-code-referral"></span></div>
                <button id="copy-code">Copy Code</button>
            </div>
            <div class="referral-info">
                <p>You've referred <span id="referral-count">0</span> friends.</p>
                <p>Total Rewards Earned: <span id="referral-rewards">$0.00</span></p>
            </div>
            <div class="referral-instructions">
                <!-- <p>Please use the referral feature within the Telegram app to invite friends and track your earnings.</p> -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
