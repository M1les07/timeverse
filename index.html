<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeverse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>$TIMEVERSE</h1>
    </header>
    <main>
        <div id="user-info">
            <div id="profile-pic">
                <i class="fas fa-user-circle"></i>
            </div>
<!--             <p id="user-greeting">User</p> <!-- Placeholder for user name -->
        </div>
        <div id="earnings-display">
            <div id="earnings-text">
                <i class="fas fa-coins"></i>
                Earnings: <span id="earnings">$0.00</span>
            </div>
            <div id="time-online">
                <i class="fas fa-clock"></i>
                Time Online: <span id="time-spent">0s</span>
            </div>
        </div>
        <button id="start-button" class="btn">
            <i class="fas fa-play"></i> START
        </button>
        <div class="buttons">
            <button id="home" class="button"><i class="fas fa-home"></i> Home</button>
            <button id="tasks" class="button"><i class="fas fa-briefcase"></i> Tasks</button>
<!--             <button id="referral" class="button"><i class="fas fa-user-friends"></i> Referral</button> -->
            <button id="wallet" class="button"><i class="fas fa-wallet"></i> Link Wallet</button>
        </div>    
    </main>
    <script src="script.js"></script>
</body>
</html>
